<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi Shop Cati - Menaxhimi i Inventarit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mobi Shop Cati</h1>
        <nav>
            <button onclick="showInventory()">Inventari</button>
            <button onclick="showAddProduct()">Shto Produkt</button>
            <button onclick="showSales()">Shitjet</button>
        </nav>
    </header>

    <main>
        <section id="inventory" class="section">
            <h2>Inventari Aktual</h2>
            <div class="inventory-list" id="inventoryList"></div>
        </section>

        <section id="addProduct" class="section hidden">
            <h2>Shto Produkt të Ri</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Modeli i Telefonit</label>
                    <input type="text" id="productName" required placeholder="p.sh., iPhone 14 Pro">
                </div>
                <div class="form-group">
                    <label for="productPrice">Çmimi</label>
                    <input type="number" id="productPrice" required min="0" step="0.01" placeholder="Vendos çmimin në EUR">
                </div>
                <div class="form-group">
                    <label for="productQuantity">Sasia</label>
                    <input type="number" id="productQuantity" required min="1" placeholder="Vendos sasinë">
                </div>
                <button type="submit">Shto në Inventar</button>
            </form>
        </section>

        <section id="sales" class="section hidden">
            <h2>Bëj një Shitje</h2>
            <form id="saleForm">
                <div class="form-group">
                    <label for="saleProduct">Zgjidh Produktin</label>
                    <select id="saleProduct" required></select>
                </div>
                <div class="form-group">
                    <label for="saleQuantity">Sasia</label>
                    <input type="number" id="saleQuantity" required min="1" placeholder="Vendos sasinë për shitje">
                </div>
                <button type="submit">Përfundo Shitjen</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
